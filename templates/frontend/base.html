{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords" content="Koggala Lake, Chari Lake, Sri Lanka, Transcend Beyond Relaxation And Luxury, Galle Fort, Whale watching, Unawatuna Beach, Yala, Uda-walawe, Cinnamon Island" />
	<meta name="description" content="Set beside the verdant greenery, lush vegetation and the spectacular Koggala Lake, Galle, CharÃŒ Lake offers an experience that is like no other. Just a 90 minute drive from Colombo it can also be accessed in 15 minutes by a domestic flight to Koggala. This contemporary boutique hotel consists of exquisitely and exclusively designed 10 rooms and one suite." />
