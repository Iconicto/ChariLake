{% extends 'frontend/base.html' %}

{% load static %}

{% block title %}Contact Us | {% endblock %}
{% block content %}
    <section class="section nav-margin">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15871.457717414174!2d80.3162746!3d6.0133456!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x77bb5e9cdd810968!2sChari%20Lake%20Resort!5e0!3m2!1sen!2slk!4v1601703249386!5m2!1sen!2slk"
        width="100%"
        height="450"
        frameborder="0"
        style="border:0;"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </section>

    <section class="section">
      <div class="columns">
        <div class="column is-8">
          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Full Name</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Enter your full name"
                  />
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input
                    class="input is-danger"
                    type="email"
                    placeholder="Enter your email address"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Phone Number</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Enter your phone number"
                  />
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Are you a new client?</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Old Customer</option>
                      <option>Emergency Customer</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Your message"></textarea>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" />
                I agree to the
                <a href="#" class="is-primary">terms and conditions</a>
              </label>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary">Submit</button>
            </div>
            <div class="control">
              <button class="button is-light" style="border-radius: 24px;">
                Cancel
              </button>
            </div>
          </div>
        </div>
        <div class="column is-4">
          <h1 class="title is-5 is-size-6-mobile">Find us now!</h1>
          <p>
            Charilake Boutique Hotel, Harumalgoda, Habaraduwa, Sri Lanka.<br /><br />
            info@charilake.lk<br />
            Hot Line - +94 91 2281888<br />
            Reservations - +94 91 2281880
          </p>
        </div>
      </div>
    </section>
{% endblock %}
